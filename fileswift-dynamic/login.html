<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iLovePDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login Form</h2>
        <div class="flex mb-4">
            <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-l">Login</button>
            <a href="signup.html" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-r text-center">Signup</a>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <input type="email" id="email" name="email" placeholder="Email Address" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4 text-right">
                <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Not a member? <a href="signup.html" class="text-blue-500">Signup now</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
